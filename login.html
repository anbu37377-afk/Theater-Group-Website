<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Royal Theater</title>
    <meta name="description"
        content="Login to your Royal Theater account to access exclusive member benefits and manage your bookings.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="login-page">
    <!-- ===== CINEMATIC HEADER ===== -->
    <header class="cinematic-header" id="mainHeader">
        <div class="header-container">
            <!-- Brand Identity -->
            <a href="index.html" class="brand-identity">
                <div class="brand-logo">
                    <i class="fas fa-theater-masks"></i>
                </div>
                <span class="brand-name">Royal Theater</span>
            </a>

            <!-- Main Navigation -->
            <nav class="main-navigation">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="shows.html" class="nav-link">Shows</a></li>
                    <li class="nav-item"><a href="auditions.html" class="nav-link">Auditions</a></li>
                    <li class="nav-item"><a href="tickets.html" class="nav-link">Tickets</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="login.html" class="cta-button login">Login</a>
                <a href="register.html" class="cta-button register">Register</a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </header>

    <!-- ===== MOBILE MENU PANEL ===== -->
    <div class="mobile-menu-panel" id="mobileMenuPanel">
        <div class="mobile-menu-header">
            <div class="brand-identity">
                <div class="brand-logo">
                    <i class="fas fa-theater-masks"></i>
                </div>
                <span class="brand-name">Royal Theater</span>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuClose" aria-label="Close menu">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="mobile-menu-nav">
            <div class="mobile-nav-item"><a href="index.html" class="mobile-nav-link">Home</a></div>
            <div class="mobile-nav-item"><a href="shows.html" class="mobile-nav-link">Shows</a></div>
            <div class="mobile-nav-item"><a href="auditions.html" class="mobile-nav-link">Auditions</a></div>
            <div class="mobile-nav-item"><a href="tickets.html" class="mobile-nav-link">Tickets</a></div>
            <div class="mobile-nav-item"><a href="about.html" class="mobile-nav-link">About</a></div>
            <div class="mobile-nav-item"><a href="contact.html" class="mobile-nav-link">Contact</a></div>
        </nav>

        <div class="mobile-menu-actions">
            <a href="login.html" class="cta-button login">Login</a>
            <a href="register.html" class="cta-button register">Register</a>
        </div>
    </div>

    <!-- ===== MOBILE MENU OVERLAY ===== -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <!-- ===== LOGIN PAGE HERO ===== -->
    <section class="login-hero">
        <div class="login-container">
            <div class="login-card fade-in">
                <div class="login-header text-center">
                    <a href="index.html" class="auth-card-brand" aria-label="Go to home page">
                        <div class="auth-logo login-logo">
                            <i class="fas fa-theater-masks"></i>
                        </div>
                        <h1 class="text-light">Royal Theater</h1>
                    </a>
                    <p class="text-light">Login to your Royal Theater account</p>
                    <div class="auth-mode-toggle"></div>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" required
                                placeholder="Enter your password">
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>

                <div class="auth-social" aria-label="Social links">
                    <a href="#" class="auth-social-link" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="auth-social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="auth-social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>

                <div class="login-footer">
                    <p class="text-light">Don't have an account? <a href="register.html" class="register-link">Register
                            here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- ===== JAVASCRIPT ===== -->
    <script>
        // Mobile Menu Functionality
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mobileMenuClose = document.getElementById('mobileMenuClose');
        const mobileMenuPanel = document.getElementById('mobileMenuPanel');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');

        function openMobileMenu() {
            mobileMenuPanel.classList.add('active');
            mobileMenuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
            mobileMenuPanel.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', openMobileMenu);
        }

        if (mobileMenuClose) {
            mobileMenuClose.addEventListener('click', closeMobileMenu);
        }

        if (mobileMenuOverlay) {
            mobileMenuOverlay.addEventListener('click', closeMobileMenu);
        }

        // Close mobile menu when clicking on navigation links
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // Header scroll effect
        let lastScrollTop = 0;
        const header = document.getElementById('mainHeader');

        window.addEventListener('scroll', function () {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            lastScrollTop = scrollTop;
        });

        // Password Toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type');
            if (type === 'password') {
                passwordInput.setAttribute('type', 'text');
                passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.setAttribute('type', 'password');
                passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Simulate login (replace with actual authentication)
            console.log('Login attempt:', { email, password, remember });

            // Show loading state
            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                // Show success message (redirect to dashboard in real app)
                alert('Login successful! Redirecting to dashboard...');

                // In a real app, you would redirect to dashboard here
                // window.location.href = 'dashboard.html';
            }, 2000);
        });

        // Add fade-in animation
        document.querySelector('.login-card').classList.add('fade-in');
    </script>
    <script src="js/theme-toggle.js"></script>
</body>

</html>
