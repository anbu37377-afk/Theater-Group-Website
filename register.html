<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Royal Theater Group</title>
    <meta name="description" content="Register for a Royal Theater Group account to access exclusive member benefits, special offers, and manage your theater experience.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="register-page">
    <!-- ===== CINEMATIC HEADER ===== -->
    <header class="cinematic-header" id="mainHeader">
        <div class="header-container">
            <!-- Brand Identity -->
            <a href="index.html" class="brand-identity">
                <div class="brand-logo">
                    <i class="fas fa-theater-masks"></i>
                </div>
                <span class="brand-name">Royal Theater Group</span>
            </a>
            
            <!-- Main Navigation -->
            <nav class="main-navigation">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="shows.html" class="nav-link">Shows</a></li>
                    <li class="nav-item"><a href="auditions.html" class="nav-link">Auditions</a></li>
                    <li class="nav-item"><a href="tickets.html" class="nav-link">Tickets</a></li>
<li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="login.html" class="cta-button login">Login</a>
                <a href="register.html" class="cta-button register">Register</a>
            </div>
            
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </header>
    
    <!-- ===== MOBILE MENU PANEL ===== -->
    <div class="mobile-menu-panel" id="mobileMenuPanel">
        <div class="mobile-menu-header">
            <div class="brand-identity">
                <div class="brand-logo">
                    <i class="fas fa-theater-masks"></i>
                </div>
                <span class="brand-name">Royal Theater Group</span>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuClose" aria-label="Close menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <nav class="mobile-menu-nav">
            <div class="mobile-nav-item"><a href="index.html" class="mobile-nav-link">Home</a></div>
            <div class="mobile-nav-item"><a href="shows.html" class="mobile-nav-link">Shows</a></div>
            <div class="mobile-nav-item"><a href="auditions.html" class="mobile-nav-link">Auditions</a></div>
            <div class="mobile-nav-item"><a href="tickets.html" class="mobile-nav-link">Tickets</a></div>
<div class="mobile-nav-item"><a href="about.html" class="mobile-nav-link">About</a></div>
            <div class="mobile-nav-item"><a href="contact.html" class="mobile-nav-link">Contact</a></div>
        </nav>
        
        <div class="mobile-menu-actions">
            <a href="login.html" class="cta-button login">Login</a>
            <a href="register.html" class="cta-button register">Register</a>
        </div>
    </div>
    
    <!-- ===== MOBILE MENU OVERLAY ===== -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    
    <!-- ===== REGISTER PAGE HERO ===== -->
    <section class="register-hero">
        <div class="register-container">
            <div class="register-card fade-in">
                <div class="register-header text-center">
                    <div class="register-logo">
                        <i class="fas fa-theater-masks"></i>
                    </div>
                    <h1 class="text-light">Join Royal Theater</h1>
                    <p class="text-light">Create your account and unlock exclusive member benefits</p>
                </div>
                
                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-user"></i>
                                Last Name
                            </label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone"></i>
                            Phone Number
                        </label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Create a strong password">
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-calendar-alt"></i>
                            Date of Birth
                        </label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-users"></i>
                            Theater Interests
                        </label>
                        <div class="interests-grid">
                            <label class="interest-item">
                                <input type="checkbox" name="interests[]" value="musicals">
                                <span class="checkmark"></span>
                                Musicals
                            </label>
                            <label class="interest-item">
                                <input type="checkbox" name="interests[]" value="plays">
                                <span class="checkmark"></span>
                                Plays
                            </label>
                            <label class="interest-item">
                                <input type="checkbox" name="interests[]" value="dance">
                                <span class="checkmark"></span>
                                Dance
                            </label>
                            <label class="interest-item">
                                <input type="checkbox" name="interests[]" value="opera">
                                <span class="checkmark"></span>
                                Opera
                            </label>
                            <label class="interest-item">
                                <input type="checkbox" name="interests[]" value="comedy">
                                <span class="checkmark"></span>
                                Comedy
                            </label>
                            <label class="interest-item">
                                <input type="checkbox" name="interests[]" value="drama">
                                <span class="checkmark"></span>
                                Drama
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <span class="checkmark"></span>
                            Subscribe to newsletter
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>
                    
                    <button type="submit" class="register-btn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>
                
                <div class="register-footer">
                    <p class="text-light">Already have an account? <a href="login.html" class="login-link">Login here</a></p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- ===== JAVASCRIPT ===== -->
<script>
        // Mobile Menu Functionality
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mobileMenuClose = document.getElementById('mobileMenuClose');
        const mobileMenuPanel = document.getElementById('mobileMenuPanel');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        
        function openMobileMenu() {
            mobileMenuPanel.classList.add('active');
            mobileMenuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMobileMenu() {
            mobileMenuPanel.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', openMobileMenu);
        }
        
        if (mobileMenuClose) {
            mobileMenuClose.addEventListener('click', closeMobileMenu);
        }
        
        if (mobileMenuOverlay) {
            mobileMenuOverlay.addEventListener('click', closeMobileMenu);
        }
        
        // Close mobile menu when clicking on navigation links
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });
        
        // Header scroll effect
        let lastScrollTop = 0;
        const header = document.getElementById('mainHeader');
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            lastScrollTop = scrollTop;
        });
        
        // Password Toggle for Register Form
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type');
            if (type === 'password') {
                passwordInput.setAttribute('type', 'text');
                passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.setAttribute('type', 'password');
                passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
        
        confirmPasswordToggle.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type');
            if (type === 'password') {
                confirmPasswordInput.setAttribute('type', 'text');
                confirmPasswordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                confirmPasswordInput.setAttribute('type', 'password');
                confirmPasswordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
        
        // Form Submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Basic validation
            if (!data.firstName || !data.lastName || !data.email || !data.password || !data.confirmPassword) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!data.terms) {
                alert('You must agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.register-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Show success message
                alert('Account created successfully! Redirecting to login...');
                
                // In a real app, you would redirect to login here
                // window.location.href = 'login.html';
            }, 2000);
        });
        
        // Add fade-in animation
        document.querySelector('.register-card').classList.add('fade-in');
    </script>
    <script src="js/theme-toggle.js"></script>
</body>
</html>
